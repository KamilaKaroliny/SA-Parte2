<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <script src="../scripts/validaEsqueceusenha.js"></script>
    <script src="../scripts/linkagemDaPagina.js"></script>
    <title>Esqueceu senha </title>
</head>
<body>
  <header>
    <!-- Parte de cima do esqueceu senha (logo e nome "esqueceu senha") -->
    <div id="Esqueceusenha">
      <img id = "logo" src="../assets/icons/logoTremalize.png" alt="Logo Tremalize">
      <H1 id="padding">ESQUECEU SENHA</H1>

      <!-- formulario "esqueceusenha" -->
      <form action="" id="esqueceusenha">
            
        <label for="nome"></label> <br> 
        <input class="esticadinho" type="text" name="nome" id="nome" value="" placeholder="Nome completo">
        <div class="erro" id="erroNome"></div>
    
        <br> 

        <label for="ID"></label> <br>
        <input class="esticadinho" type="password" name="id" id="id" value="" placeholder="ID">
        <div class="erro" id="erroId"></div>

        <br>

        <label for="email"></label><br>
        <input class="esticadinho" type="email" nome="email" id="email" value="" placeholder="E-mail">
        <div class="erro" id="erroEmail"></div>
    
        <br>
        <br>
    
        <!-- botão do formulario "esqueceusenha" que leva a validação o JS -->
        <button id='button3' type="submit" > ⟶ </button>

      </form>

    </div>

  </header>

</body>
</html>
