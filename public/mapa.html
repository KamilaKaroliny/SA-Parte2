<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style/styleMapa.css" />
  <script src="../scripts/validaLogin.js" defer></script>
  <title>Tremalize</title>
</head>
<body>
  <!-- Tela Flutante -->
  <div id="marcacaoModal" class="modal">
  <div class="modal-content">

    <span class="closeBtn"></span>
    <h2>MARCAÇÃO:</h2>
    <div class="boxTelaFlutuante">
      <img src="../assets/" alt="Icone de acidente">
      <img src="../assets/" alt="Icone de obras">
      <img src="../assets/" alt="Icone de quebra no trilho">
    </div>
    <p>DIGITE A RUA NO QUAL QUEIRA MARCAR</p>
    <input type="text" placeholder="Ex: Rua Blumenau n° 500" />
    <button> <img id="botaoConfirmacao" src="../assets/icons/seta.png" alt="seta"> </button>
  </div>
</div>

  <!-- Cabeçalho -->
  <header class="cabecalho">

    <div id="containerCabecalho">
      <div class="colunaCabecalhoEsq">
          <a href="paginaInicial.html">
              <img id="iconeVoltar" src="../assets/icons/seta.png" alt="seta">
          </a>
      </div>

      <div class="colunaCabecalhoCentro">
          <img id="logoTremalize" src="../assets/icons/logoTremalize.png" alt="logo">
      </div>

      <div class="colunaCabecalhoDir">
          <a href="paginaInicial.html">
              <img id="iconeHome" src="../assets/icons/casa.png" alt="casa">
          </a>
      </div>
    </div>

  </header>

  <main>

    <!-- Legenda -->
    <section class="secaoClima">

      <div class="containerClima">

        <div class="boxClimaInfo">
          <h4>20% UR</h4>
          <img src="../assets/icons/umidade.png" alt="Ícone Umidade" />
        </div>

        <div class="boxClimaInfo">
          <h4>30°C</h4>
          <img src="../assets/icons/sol.png" alt="Ícone Sol" />
        </div>

        <div class="boxClimaInfo">
          <img src="../assets/icons/legenda.png" alt="Legenda" />
        </div>

      </div>

    </section>

    <!-- Mapa -->
    <section class="secaoMapaGoogle">
      <div class="containerMapa">

        <iframe
          title="Mapa"
          width="100%"
          height="350"
          frameborder="0"
          style="border:0"
          src="https://maps.google.com/maps?q=Joinville&z=12&output=embed"
          allowfullscreen>
        </iframe>

      </div>
    </section>

    <!-- Informações -->
    <section class="secaoInfoTrem">
      
      <!-- Bateria do Trem-->
      <div class="cartaoInfoTrem">
        <div class="iconeBateriaContainer">
          <img class= "iconeBateria" src="../assets/icons/bateria.png" alt="bateria dos trens">
        </div>

        <!-- Nome do Trem-->
        <div>
          <div class="tremInfoContainer">
            <h2>Circular: 1970</h2>
          </div>
        </div>

        <!-- Icone do Trem-->
        <div class="tremInfoContainer">
          <img class="imagemTrem" src="../assets/images/trenzinho.png" alt="Trem circular">
        </div>

        <div class="infoComplementarTrem">
          <div class="boxMaquinistaInfo">
              <img src="../assets/icons/maquinistas.png" alt="icone do motorista">
             <div>
                <h4>Josevaldo</h4>
             </div>
            </div>
          
            <div class="boxMaquinistaInfo">
              <h5>Proxima Parada:</h5>
              <H6>Jardim Sofia</H6>
              <h3>15:30</h3>
            </div>

          
            <button id="openMarcacao"> <img src="../assets/icons/marcacao.png" alt="Icone de marcação">Marcação</button>
          </div>

        <div class="tremInfoContainer">
          <div class="boxTipoVelocidadeTrem">
            <h3>TIPO:</h3>
            <h3>Circular</h3>
            <br>
            <h3>-</h3>

          </div>

          <div class="boxMaquinistaInfo">
            <h5>Velocidade</h5>
            <h4>100km/h</h4>
          </div>

        </div>    
      </div>
    </section>

  </main>

   

</body>
</html>
