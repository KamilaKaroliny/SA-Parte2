<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style/style.css" />
  <script src="../scripts/validaLogin.js" defer></script>
  <title>Tremalize</title>
</head>
<body>

  <!-- Cabeçalho com logo e navegação -->
  <header id="flex4">
    <div class="meio1">
      <a href="paginaInicial.html">
        <img id="seta" src="../assets/icons/seta.png" alt="Voltar para a página anterior" />
      </a>
    </div>
    <div class="meio1">
      <img id="logo4" src="../assets/icons/logoTremalize.png" alt="Logo da Tremalize" />
    </div>
    <div class="meio2">
      <a href="paginaInicial.html">
        <img id="casa1" src="../assets/icons/casa.png" alt="Ir para a página inicial" />
      </a>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main>

    <!-- Seção de informações do clima -->
    <section aria-label="Informações de clima" id="clima-info">
      <div id="flex8">
        <div class="quadradinho3">
          <h3>20% Umidade</h3>
          <img class="imgMapa" src="../assets/icons/umidade.png" alt="Ícone de umidade" />
        </div>
        <div class="quadradinho3">
          <h3>30°C Temperatura</h3>
          <img class="imgMapa" src="../assets/icons/sol.png" alt="Ícone de sol" />
        </div>
        <div class="quadradinhoLegenda">
          <img class="imgMapa" src="../assets/icons/legenda.png" alt="Legenda do mapa" />
        </div>
      </div>
    </section>

    <!-- Seção do mapa -->
    <section aria-label="Mapa de localização" id="mapa">
      <div id="flex8">
        <div class="quadradinhoMapa">
          <iframe
            title="Mapa de localização"
            width="350"
            height="350"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
            src="https://maps.google.com/maps?width=500&amp;height=500&amp;hl=en&amp;q=+(Mpa)&amp;t=&amp;z=12&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
          </iframe>
        </div>
      </div>
    </section>

    <!-- Seção de informações adicionais -->
    <section aria-label="Informações adicionais" id="info-adicional">
      <div class="quadradinhoMapaInformacao">
        <div class="MapaInformacao">
          <h2>ebideie</h2>
        </div>
        <div>
          <h2>ebideie</h2>
        </div>
      </div>
    </section>

  </main>

</body>
</html>
