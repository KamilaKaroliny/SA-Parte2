<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style/styleMapa.css" />
  <script src="../scripts/validaLogin.js" defer></script>
  <title>Tremalize</title>
</head>
<body>

  <!-- Cabeçalho -->
  <header class="cabecalho">

    <div>
      <a href="paginaInicial.html">
        <img class="iconeVoltar" src="../assets/icons/seta.png" alt="Voltar" />
      </a>
    </div>

    <div>
      <img class="logo" src="../assets/icons/logoTremalize.png" alt="Logo Tremalize" />
    </div>

    <div>
      <a href="paginaInicial.html">
        <img class="iconeCasa" src="../assets/icons/casa.png" alt="Página inicial" />
      </a>
    </div>

  </header>

  <main>

    <!-- Legenda -->
    <section class="secaoLegenda">

      <div class="infoContainer">

        <div class="infoBox">
          <h4>20% UR</h4>
          <img src="../assets/icons/umidade.png" alt="Ícone Umidade" />
        </div>

        <div class="infoBox">
          <h4>30°C</h4>
          <img src="../assets/icons/sol.png" alt="Ícone Sol" />
        </div>

        <div class="infoBox">
          <img src="../assets/icons/legenda.png" alt="Legenda" />
        </div>

      </div>

    </section>

    <!-- Mapa -->
    <section class="secaoMapa">
      <div class="mapaContainer">

        <iframe
          title="Mapa"
          width="100%"
          height="350"
          frameborder="0"
          style="border:0"
          src="https://maps.google.com/maps?q=Joinville&z=12&output=embed"
          allowfullscreen>
        </iframe>

      </div>
    </section>

    <!-- Informações -->
    <section class="secaoInfo">

      <div class="infoExtra">
        <div>
          <h2>Informação 1</h2>
        </div>
        <div>
          <h2>Informação 2</h2>
        </div>
      </div>
      
    </section>

  </main>
</body>
</html>
