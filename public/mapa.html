<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style/styleMapa.css" />
  <script src="../scripts/validaLogin.js" defer></script>
  <title>Tremalize</title>
</head>
<body>

  <!-- Cabeçalho -->
  <header class="cabecalho">
    <div class="cabecalho-item">
      <a href="paginaInicial.html">
        <img class="icone-voltar" src="../assets/icons/seta.png" alt="Voltar" />
      </a>
    </div>
    <div class="cabecalho-item centralizado">
      <img class="logo" src="../assets/icons/logoTremalize.png" alt="Logo Tremalize" />
    </div>
    <div class="cabecalho-item direita">
      <a href="paginaInicial.html">
        <img class="icone-casa" src="../assets/icons/casa.png" alt="Página inicial" />
      </a>
    </div>
  </header>

  <main>

    <!-- Clima -->
    <section aria-label="Informações do clima" class="secao-info">
      <div class="info-container">
        <div class="info-box">
          <h3>20% Umidade</h3>
          <img src="../assets/icons/umidade.png" alt="Ícone Umidade" />
        </div>
        <div class="info-box">
          <h3>30°C</h3>
          <img src="../assets/icons/sol.png" alt="Ícone Sol" />
        </div>
        <div class="info-box">
          <img src="../assets/icons/legenda.png" alt="Legenda" />
        </div>
      </div>
    </section>

    <!-- Mapa -->
    <section aria-label="Mapa de localização" class="secao-mapa">
      <div class="mapa-container">
        <iframe
          title="Mapa"
          width="100%"
          height="350"
          frameborder="0"
          style="border:0"
          src="https://maps.google.com/maps?q=Joinville&z=12&output=embed"
          allowfullscreen>
        </iframe>
      </div>
    </section>

    <!-- Informações adicionais -->
    <section aria-label="Informações adicionais" class="secao-info-adicional">
      <div class="info-extra">
        <div>
          <h2>Informação 1</h2>
        </div>
        <div>
          <h2>Informação 2</h2>
        </div>
      </div>
    </section>

  </main>
</body>
</html>
